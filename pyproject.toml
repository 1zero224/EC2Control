# Python 项目配置文件
# 包含 Ruff, Black, isort 的所有配置

[tool.ruff]
# 目标 Python 版本
target-version = "py311"

# 每行最大字符数
line-length = 100

# 排除的目录
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade (现代化 Python 语法)
    "B",   # flake8-bugbear (常见错误模式)
    "SIM", # flake8-simplify (简化建议)
]

ignore = [
    "E501",
    "B008",
    "B904",
    "F403",
    "SIM108",
    "SIM113",
]

[tool.ruff.lint.per-file-ignores]
# __init__.py 文件允许未使用的导入
"__init__.py" = ["F401"]

[tool.ruff.format]
# 代码格式化配置 (与 Black 兼容)
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | dist
  | build
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["src"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
