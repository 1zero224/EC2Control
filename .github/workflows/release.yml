name: Release

on:
  push:
    tags:
      - 'v*.*'      # 支持 v1.0 格式
      - 'v*.*.*'    # 兼容 v1.0.0 格式
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Extract version from tag
        id: version
        run: |
          git fetch --tags --force
          $CURRENT_TAG = "${{ github.ref_name }}"

          # Normalize to x.x format
          if ($CURRENT_TAG -match '^v?(\d+)\.(\d+)') {
            $VERSION = "$($matches[1]).$($matches[2])"
          } else {
            $VERSION = $CURRENT_TAG -replace '^v', ''
          }

          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "TAG=$CURRENT_TAG" >> $env:GITHUB_OUTPUT
          echo "Release version: $VERSION (tag: $CURRENT_TAG)"

      - name: Generate changelog
        id: changelog
        run: |
          $CURRENT_TAG = "${{ steps.version.outputs.TAG }}"

          # Get previous tag
          $PREV_TAG = git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>$null

          if ($PREV_TAG) {
            echo "Change range: $PREV_TAG...$CURRENT_TAG"
            $COMMITS = git log "$PREV_TAG..$CURRENT_TAG" --pretty=format:"%s|||%h|||%an" --no-merges
          } else {
            echo "First release, including all commits"
            $COMMITS = git log --pretty=format:"%s|||%h|||%an" --no-merges
          }

          # Categorize commits
          $BREAKING = @()
          $FEATURES = @()
          $FIXES = @()
          $OTHERS = @()

          foreach ($line in $COMMITS) {
            if (-not $line) { continue }
            $parts = $line -split '\|\|\|'
            $msg = $parts[0].Trim()
            $hash = $parts[1].Trim()
            $author = $parts[2].Trim()

            # Classify commit
            if ($msg -match '(BREAKING CHANGE|!:)') {
              $BREAKING += "- $msg (``$hash``)"
            } elseif ($msg -match '^feat(\(.+\))?!?:\s*(.+)') {
              $FEATURES += "- $($matches[2]) (``$hash``)"
            } elseif ($msg -match '^fix(\(.+\))?:\s*(.+)') {
              $FIXES += "- $($matches[2]) (``$hash``)"
            } elseif ($msg -match '^(perf|refactor|docs|style|test|chore)(\(.+\))?:\s*(.+)') {
              $type = $matches[1]
              $desc = $matches[3]
              $OTHERS += "- [$type] $desc (``$hash``)"
            } else {
              $OTHERS += "- $msg (``$hash``)"
            }
          }

          # Build changelog
          $CHANGELOG = ""

          if ($BREAKING.Count -gt 0) {
            $CHANGELOG += "### Breaking Changes`n`n"
            $CHANGELOG += ($BREAKING -join "`n") + "`n`n"
          }

          if ($FEATURES.Count -gt 0) {
            $CHANGELOG += "### Features`n`n"
            $CHANGELOG += ($FEATURES -join "`n") + "`n`n"
          }

          if ($FIXES.Count -gt 0) {
            $CHANGELOG += "### Bug Fixes`n`n"
            $CHANGELOG += ($FIXES -join "`n") + "`n`n"
          }

          if ($OTHERS.Count -gt 0) {
            $CHANGELOG += "### Other Changes`n`n"
            $CHANGELOG += ($OTHERS -join "`n") + "`n`n"
          }

          # Save to file
          $CHANGELOG | Out-File -FilePath changelog.md -Encoding utf8

          # Display statistics
          echo "Statistics: Breaking=$($BREAKING.Count), Features=$($FEATURES.Count), Fixes=$($FIXES.Count), Others=$($OTHERS.Count)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Build with Flet
        run: |
          flet pack main.py `
            --name "EC2Control" `
            --icon "assets/icon.ico" `
            --product-name "EC2Control" `
            --product-version "${{ steps.version.outputs.VERSION }}" `
            --copyright "Copyright (c) 2025 1zero" `
            --distpath dist

      - name: Verify build output
        run: |
          dir dist

      - name: Rename executable
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          Move-Item "dist/EC2Control.exe" "dist/EC2Control-v$VERSION-Windows.exe"

      - name: Generate release notes
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $TAG = "${{ steps.version.outputs.TAG }}"
          $CHANGELOG = Get-Content changelog.md -Raw

          $NOTES = @"
          ## EC2Control v$VERSION

          ### Downloads
          - **Windows:** [EC2Control-v$VERSION-Windows.exe](https://github.com/${{ github.repository }}/releases/download/$TAG/EC2Control-v$VERSION-Windows.exe)
          - **Source Code:** See Assets below for Source code (zip/tar.gz)

          ---

          $CHANGELOG

          $NOTES | Out-File -FilePath release_notes.md -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: EC2Control v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: |
            dist/EC2Control-v${{ steps.version.outputs.VERSION }}-Windows.exe
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
