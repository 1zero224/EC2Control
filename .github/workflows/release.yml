name: Release

on:
  push:
    tags:
      - 'v*.*'      # æ”¯æŒ v1.0 æ ¼å¼
      - 'v*.*.*'    # å…¼å®¹ v1.0.0 æ ¼å¼
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ç”Ÿæˆ changelog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Extract version from tag
        id: version
        run: |
          git fetch --tags --force
          $CURRENT_TAG = "${{ github.ref_name }}"

          # ç»Ÿä¸€è½¬æ¢ä¸º x.x æ ¼å¼
          if ($CURRENT_TAG -match '^v?(\d+)\.(\d+)') {
            $VERSION = "$($matches[1]).$($matches[2])"
          } else {
            $VERSION = $CURRENT_TAG -replace '^v', ''
          }

          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "TAG=$CURRENT_TAG" >> $env:GITHUB_OUTPUT
          echo "å‘å¸ƒç‰ˆæœ¬: $VERSION (tag: $CURRENT_TAG)"

      - name: Generate changelog
        id: changelog
        run: |
          $CURRENT_TAG = "${{ steps.version.outputs.TAG }}"

          # è·å–ä¸Šä¸€ä¸ª tag
          $PREV_TAG = git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>$null

          if ($PREV_TAG) {
            echo "ğŸ“Š å˜æ›´èŒƒå›´: $PREV_TAG...$CURRENT_TAG"
            $COMMITS = git log "$PREV_TAG..$CURRENT_TAG" --pretty=format:"%s|||%h|||%an" --no-merges
          } else {
            echo "ğŸ“Š é¦–æ¬¡å‘å¸ƒï¼ŒåŒ…å«æ‰€æœ‰æäº¤"
            $COMMITS = git log --pretty=format:"%s|||%h|||%an" --no-merges
          }

          # åˆ†ç±»å­˜å‚¨ commits
          $BREAKING = @()
          $FEATURES = @()
          $FIXES = @()
          $OTHERS = @()

          foreach ($line in $COMMITS) {
            if (-not $line) { continue }
            $parts = $line -split '\|\|\|'
            $msg = $parts[0].Trim()
            $hash = $parts[1].Trim()
            $author = $parts[2].Trim()

            # åˆ†ç±» commit
            if ($msg -match '(BREAKING CHANGE|!:)') {
              $BREAKING += "- $msg (``$hash``)"
            } elseif ($msg -match '^feat(\(.+\))?!?:\s*(.+)') {
              $FEATURES += "- $($matches[2]) (``$hash``)"
            } elseif ($msg -match '^fix(\(.+\))?:\s*(.+)') {
              $FIXES += "- $($matches[2]) (``$hash``)"
            } elseif ($msg -match '^(perf|refactor|docs|style|test|chore)(\(.+\))?:\s*(.+)') {
              $type = $matches[1]
              $desc = $matches[3]
              $OTHERS += "- [$type] $desc (``$hash``)"
            } else {
              $OTHERS += "- $msg (``$hash``)"
            }
          }

          # æ„å»º changelog
          $CHANGELOG = ""

          if ($BREAKING.Count -gt 0) {
            $CHANGELOG += "### ğŸ”¥ ç ´åæ€§å˜æ›´`n`n"
            $CHANGELOG += ($BREAKING -join "`n") + "`n`n"
          }

          if ($FEATURES.Count -gt 0) {
            $CHANGELOG += "### âœ¨ æ–°åŠŸèƒ½`n`n"
            $CHANGELOG += ($FEATURES -join "`n") + "`n`n"
          }

          if ($FIXES.Count -gt 0) {
            $CHANGELOG += "### ğŸ› Bug ä¿®å¤`n`n"
            $CHANGELOG += ($FIXES -join "`n") + "`n`n"
          }

          if ($OTHERS.Count -gt 0) {
            $CHANGELOG += "### ğŸ“¦ å…¶ä»–å˜æ›´`n`n"
            $CHANGELOG += ($OTHERS -join "`n") + "`n`n"
          }

          # ä¿å­˜ä¸ºæ–‡ä»¶
          $CHANGELOG | Out-File -FilePath changelog.md -Encoding utf8

          # æ˜¾ç¤ºç»Ÿè®¡
          echo "ğŸ“ˆ ç»Ÿè®¡: Breaking=$($BREAKING.Count), Features=$($FEATURES.Count), Fixes=$($FIXES.Count), Others=$($OTHERS.Count)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Build with Flet
        run: |
          flet pack main.py `
            --name "EC2 Control" `
            --icon "assets/icon.ico" `
            --product-name "EC2 Control" `
            --product-version "${{ steps.version.outputs.VERSION }}" `
            --copyright "Copyright (c) 2025 1zero" `
            --distpath dist

      - name: Verify build output
        run: |
          dir dist

      - name: Create release archive
        run: |
          cd dist
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          7z a -tzip "../EC2-Control-v$VERSION-Windows.zip" "EC2 Control.exe"

      - name: Generate release notes
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $TAG = "${{ steps.version.outputs.TAG }}"
          $CHANGELOG = Get-Content changelog.md -Raw

          $NOTES = @"
          ## EC2 Control v$VERSION

          ### ğŸ“¦ ä¸‹è½½
          - [EC2-Control-v$VERSION-Windows.zip](https://github.com/${{ github.repository }}/releases/download/$TAG/EC2-Control-v$VERSION-Windows.zip)

          ---

          $CHANGELOG

          ---

          ### ğŸ“ å®‰è£…è¯´æ˜
          1. ä¸‹è½½ ``EC2-Control-v$VERSION-Windows.zip``
          2. è§£å‹åˆ°ä»»æ„ç›®å½•
          3. è¿è¡Œ ``EC2 Control.exe``

          **ç³»ç»Ÿè¦æ±‚:** Windows 10/11 (64-bit)
          "@

          $NOTES | Out-File -FilePath release_notes.md -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: EC2 Control v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: |
            EC2-Control-v${{ steps.version.outputs.VERSION }}-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
